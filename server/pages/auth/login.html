<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/auth/auth.css">
    <title data-i18n="auth_login"></title>
    <script src="../../assets/js/auth/auth.js" defer></script>
</head>
<body>
<!-- Main container with shadow styling -->
<div class="flex_container centering">
    <div class="simple_card" style="width: 30%">
        <!-- Login In form -->
        <form class="form_auth flex_container shadow small" id="form_auth">
            <!-- Form title -->
            <h1 class="big_title" id="auth_title" data-i18n="auth_login"></h1>
            <!-- Form subtitle/message -->
            <p class="big_text" id="auth_message" data-i18n="auth_login_message"></p>

            <!-- Input fields container -->
            <div class="flex_container direction_column">

                <!-- Email input -->
                <div class="flex_input">
                    <label class="input_label" for="email" data-i18n="email"></label>
                    <input class="input_field" name="Email" data-i18n-placeholder="email" type="email" id="email" required>
                </div>

                <!-- Password input -->
                <div class="flex_input">
                    <label class="input_label" for="password" data-i18n="password"></label>
                    <input class="input_field" name="Password" data-i18n-placeholder="password" type="password" id="password" required>
                </div>

            </div>

            <!-- Submit button -->
            <button class="simple_button" type="submit" id="auth_submit" data-i18n="auth_login"></button>

            <!-- Link to sign up page -->
            <div class="flex_container centering">
                <p class="text" data-i18n="auth_dont_have_account"></p>
                <a href="../../main.php?page=signup" data-i18n="auth_signin"></a>
            </div>
            <div class="flex_container centering">
                <a href="../../main.php?page=login" data-i18n="auth_forgot_password"></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
