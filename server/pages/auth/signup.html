<!-- Document type declaration -->
<!DOCTYPE html>
<html lang="en">

<!-- Head section with metadata, styles, and scripts -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/auth/auth.css">
    <title data-i18n="auth_signin"></title>
    <script src="../../assets/js/auth/auth.js" defer></script>
</head>

<body>
<!-- Main container with shadow styling -->
<div class="flex_container centering">
    <div class="simple_card" style="width: 30%">
        <!-- Sign Up form -->
        <form class="form_auth flex_container shadow small " id="form_auth">
            <!-- Form title -->
            <h1 class="big_title" id="auth_title" data-i18n="signin"></h1>
            <!-- Form subtitle/message -->
            <p class="big_text" id="auth_message" data-i18n="signin_message"></p>

            <!-- Input fields container -->
            <div class="flex_container direction_column">

                <!-- Full Name input -->
                <div class="flex_input">
                    <label class="input_label" for="full_name" data-i18n="full_name"></label>
                    <input class="input_field" name="Full_Name" data-i18n-placeholder="full_name" type="text" id="full_name" required>
                </div>

                <!-- Email input -->
                <div class="flex_input">
                    <label class="input_label" for="email" data-i18n="email"></label>
                    <input class="input_field" name="Email" data-i18n-placeholder="email" type="email" id="email" required>
                </div>

                <!-- Phone Number input -->
                <div class="flex_input">
                    <label class="input_label" for="phone_number" data-i18n="phone"></label>
                    <input class="input_field" name="Phone_Number" data-i18n-placeholder="phone" type="text" id="phone_number" required>
                </div>

                <!-- Password input -->
                <div class="flex_input">
                    <label class="input_label" for="password" data-i18n="password"></label>
                    <input class="input_field" name="Password" data-i18n-placeholder="password" type="password" id="password" required>
                </div>

                <!-- Repeat Password input -->
                <div class="flex_input">
                    <label class="input_label" for="re_password" data-i18n="repeat_password"></label>
                    <input class="input_field" name="Repeat_Password" data-i18n-placeholder="repeat_password" type="password" id="re_password" required>
                </div>
                <label class="checkbox_container">
                    <input type="checkbox" id="checkbox_privacy" required>
                    <div class="checkmark"></div>*Accept<a href="../../main.php?page=privacy" target="_blank" data-i18n="privacy_policy"></a>
                </label>
                <label class="checkbox_container">
                    <input type="checkbox" id="checkbox_terms" required>
                    <div class="checkmark"></div>*Accept <a href="../../main.php?page=term" target="_blank" data-i18n="terms_of_service"></a>
                </label>
            </div>

            <!-- Submit button -->
            <button class="simple_button" type="submit" id="auth_submit" data-i18n="auth_signin"></button>

            <!-- Link to log in page -->
            <div class="flex_container centering">
                <p class="text" data-i18n="auth_already_have_account"></p>
                <a href="../../main.php?page=login" data-i18n="auth_login"></a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
