<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/settings/help.css"> <!-- Link to your CSS file -->
    <title data-i18n="box_now_need_help"></title>
</head>
<body>
<div class="help_container">

    <section class="simple_card">
        <p data-i18n="help_first_hero"></p>
    </section>

    <section class="simple_card">
        <h2 class="title" data-i18n="help_second_hero_title"></h2>
        <ol>
            <li>
                <strong data-i18n="help_second_hero_a_title"></strong>
                <div class="flex_container special_second_container">
                    <p data-i18n="help_second_hero_a_message"></p>
                    <a href="https://boxnow.gr/en/locker-finder" target="_blank" data-i18n="help_second_hero_a_link"></a>
                </div>
            </li>
            <li>
                <strong data-i18n="help_second_hero_b_title"></strong>
                <p data-i18n="help_second_hero_b_message"></p>
            </li>
            <li>
                <strong data-i18n="help_second_hero_c_title"></strong>
                <p data-i18n="help_second_hero_c_message"></p>
            </li>
            <li>
                <strong data-i18n="help_second_hero_d_title"></strong>
                <p data-i18n="help_second_hero_d_message"></p>
            </li>
        </ol>
    </section>

    <section class="simple_card">
        <h2 class="title" data-i18n="help_third_hero_title"></h2>
        <p data-i18n="help_third_hero_a"></p>
        <img src="../../assets/images/locker-finder-example-1.png" alt="Example BoxNow Locker Finder 1" />
        <p data-i18n="help_third_hero_b"></p>
        <img src="../../assets/images/locker-finder-example-2.png" alt="Example BoxNow Locker Finder 2" />
        <p data-i18n="help_third_hero_c"></p>
    </section>

    <section class="simple_card">
        <h2 class="title" data-i18n="help_fourth_hero_title"></h2>
        <ul>
            <li><a href="https://boxnow.gr/en/faq" target="_blank" data-i18n="help_fourth_hero_a"></a></li>
            <li><a href="https://boxnow.gr/en/contact" target="_blank" data-i18n="help_fourth_hero_b"></a></li>
        </ul>
    </section>
</div>
</body>
</html>
